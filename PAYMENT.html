<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="vendor_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            /* margin: 20px; */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #ratingModal,
        #invoiceModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #eabedb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {

            .main-content {
                margin-left: 0px;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <!-- header or nav -->
        <nav class="header">
            <div class="hamburger" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo"><a class="logoLink" href="VENDOR_DB.html"><img src="logo.png" alt="QuantaRock"
                        class="logoImage"></a></div>
            <div>
                <li class="Vendor_nevbar_Right">
                    <a href="CART.html"> <i class="fa-solid fa-cart-shopping" style="color: #fff"></i></a>
                    <A href="PROFILE.html"><button class="btn"> Vendor</button></A>
                </li>

            </div>
        </nav>
        <!-- sidebar  -->
        <aside class="sidebar">
            <li><a href="VENDOR_DB.html"><i class="fa-solid fa-gauge"></i>DASHBOARD</a></li>
            <li><a href="MESSENGER.html"><i class="fa-solid fa-message"></i>MESSAGES</a></li>
            <li><a href="ORDER LIST.html"><i class="fa-solid fa-cart-shopping"></i>ORDER LIST</a></li>
            <li><a href="SETTING_01.html"><i class="fa-solid fa-gear"></i>SETTING</a></li>
            <li><a href="PAYMENT.html"><i class="fa-solid fa-money-check-dollar"></i>PAYMENT</a></li>
            <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>LOGOUT</a></li>
        </aside>

        <div class="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Date</th>
                        <th>Rating</th>
                        <th>Invoice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Product A</td>
                        <td>2024-03-05</td>
                        <td><button onclick="openModal('ratingModal')">Feedback</button></td>
                        <td><button onclick="openModal('invoiceModal')">View Invoice</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>

            <div id="ratingModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('ratingModal')">&times;</span>

                    <h2>Feedback</h2>
                    <p>How do you feel about our service?</p>
                    <button onclick="selectFeedback('sad')">Sad</button>
                    <button onclick="selectFeedback('happy')">Happy</button>
                    <button onclick="selectFeedback('good')">Good</button> <br>
                    <textarea id="additionalFeedback" placeholder="Additional comments (optional)"></textarea><br>
                    <button id="submitFeedbackBtn" onclick="submitFeedback()">Submit</button>
                    <!-- Add your rating input elements here -->
                </div>
            </div>

            <div id="invoiceModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('invoiceModal')">&times;</span>
                    <h2>Invoice</h2>
                    <!-- Add your invoice details here -->
                </div>
            </div>
        </div>

        <script>
            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('hidden');
            }
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "flex";
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }
        </script>
        <script>
            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('hidden');
            }
        </script>
</body>

</html>
