<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Add relative positioning to the body */
        }
        .btn{
            text-decoration: none;
            color: white;
        }

        /* Style for the logo */
        #logo {
            position: absolute; /* Position absolutely */
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            border-radius: 50%; /* Makes it a circle */
            height: 50px; /* Adjust the size as needed */
            width: auto; /* Ensures responsiveness */
            z-index: 1000; /* Ensure it's above other content */
        }

        #login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #login-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        #login-form .low input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #user-type {
            margin-bottom: 15px;
        }

        #login-button,
        #register-button {
            padding: 10px;
            font-size: 16px;
            background-color:   #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        @media screen and (min-width: 800px) and (max-width: 1240px)   {
            body{
                background-color: rgb(214, 183, 212);
                background-image: none;
            }
            #logo {
                top: 10%; /* Adjust as needed */
                left: 50%; /* Align to the center */
                transform: translateX(-50%); /* Center horizontally */
            }
            #login-form {
            height: 320px;
            width: 400px;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 2px 5px 2px rgba(128, 128, 128, 0.386);
        }
        #login-button,
        #register-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color:   #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        }
        
        @media screen  and (max-width: 800px)  {
            body{
                background-color: rgb(214, 183, 212);
                background-image: none;
            }
            #logo {
                top: 10%; /* Adjust as needed */
                left: 50%; /* Align to the center */
                transform: translateX(-50%); /* Center horizontally */
            }
            #login-container {
            box-shadow: 0px 2px 5px 2px rgba(128, 128, 128, 0.386);
        }
        }
        .AdminLogin{
            margin: 10px;
            font-size: medium;
        }

    </style>
    <title>Login Page</title>
</head>
<body>  <img src="logo.png" alt="Logo" id="logo">
    <div id="login-container">     
        <form id="login-form">
                <h2>Welcome to QuantaRock </h2>
            <div class="low">
                         <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button id="login-button" onclick="submitForm()">LOGIN</button>
            <button id="register-button"><a href="r_p.html" class="btn">REGISTER</a></button>  
            </div>
            <div class="AdminLogin">
                 <a href="admin_logIn.html">LogIn As Admin...!</a>
            </div>
          
            <div>
                <a href="VENDOR_DB.html"><input type="button" value="VendorDB"></a>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // Add your logic for handling the form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            console.log(`Email: ${email}, Password: ${password}, UserType: ${userType}`);
        }

    </script>
</body>
</html>
