<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .center  {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #efd0eadd;
    }

    h1 {
      margin-top: 20px;
    }


    #product-list {
      width: 100%;
      border-collapse: collapse;
      /* margin-top: 20px; */
    }

    #product-list th, #product-list td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    #add-product-form {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    #add-product-form label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    #add-product-form input,
    #add-product-form textarea,
    #add-product-form button {
      margin-bottom: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    #add-product-btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #add-product-btn:hover {
      background-color: #2ecc71;
    }
    

.logo > .logoLink > .logoImage {
  height: 45px;
    border-radius: 100%;
    position: relative;
    left: 20%;
}

.proImage {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

@media screen and (min-width: 0px) and (max-width: 450px) {
  #add-product-form {
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 5px;
    background-color: #fff;
}

h1 {
      margin-top: 20px;
      font-size: 25px;
    }
}


  </style>
  <title>ADD New Product</title>
</head>
    
<body>

            <!-- header or nav -->
            <div class="center">
                  <h1>Add New Product</h1>
                  
                  
                  
     
                  <form id="add-product-form">
    <label for="product-id">Product ID:</label>
    <input type="text" id="product-id" placeholder="Product ID" required>

    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" placeholder="Product Name" required>
    
    <label for="product-description">Product Description:</label>
    <textarea id="product-description" placeholder="Product Description" required></textarea>
    
    <label for="brief-description">Brief Description:</label>
    <textarea id="brief-description" placeholder="Brief Description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" placeholder="Price" required>

    <label for="discounted-price">Discounted Price:</label>
    <input type="number" id="discounted-price" placeholder="Discounted Price" required>

    <div class="proImage">
      <label for="product-image">Product Image:</label>
      <input type="file" id="product-image" accept="image/*" required>
    </div>
    
    <button type="button" id="add-product-btn">Add Product</button>
  </form>

  <!-- <table id="product-list">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Brief Description</th>
        <th>Price</th>
        <th>Discounted Price</th>
        <th>Product Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table> -->
  </div>

  <script>
    document.getElementById('add-product-btn').addEventListener('click', function() {
      const productId = document.getElementById('product-id').value;
      const productName = document.getElementById('product-name').value;
      const productDescription = document.getElementById('product-description').value;
      const briefDescription = document.getElementById('brief-description').value;
      const price = document.getElementById('price').value;
      const discountedPrice = document.getElementById('discounted-price').value;
      const productImage = document.getElementById('product-image').files[0];

      if (productId && productName && productDescription && briefDescription && price && discountedPrice && productImage) {
        addProductToList(productId, productName, productDescription, briefDescription, price, discountedPrice, productImage);
        resetForm();
      } else {
        alert('Please fill in all fields.');
      }
    });
    
    function addProductToList(id, name, description, brief, price, discountedPrice, image) {
      const productList = document.querySelector('#product-list tbody');
      const productRow = productList.insertRow();

      productRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${description}</td>
        <td>${brief}</td>
        <td>${price}</td>
        <td>${discountedPrice}</td>
        <td><img src="${URL.createObjectURL(image)}" alt="Product Image" style="max-width: 100px;"></td>
      `;
    }

    function resetForm() {
      document.getElementById('add-product-form').reset();
    }
  </script>
      <script src="script.js"></script>
</body>
</html>
