<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="vendor_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .delete-button {
            padding: 10px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition-duration: 0.4s;
        }

        .delete-button:hover {
            background-color: white;
            color: #f44336;
            border: 1px solid #f44336;
        }
        @media screen and (max-width: 768px) {
        .main-content{
            margin-left: 0px;
            padding: 10px;
        }}
    </style>
</head>

<body>
    <div class="container">
        <!-- header or nav -->
        <nav class="header">
            <div class="hamburger" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo"><a class="logoLink" href="VENDOR_DB.html"><img src="logo.png" alt="QuantaRock"
                        class="logoImage"></a></div>
            <div>
                <li class="Vendor_nevbar_Right">
                    <a href="CART.html"> <i class="fa-solid fa-cart-shopping" style="color: #fff"></i></a>
                    <A href="PROFILE.html"><button class="btn"> Vendor</button></A>
                </li>

            </div>
        </nav>
        <!-- sidebar  -->
        <aside class="sidebar">
            <li><a href="VENDOR_DB.html"><i class="fa-solid fa-gauge"></i>DASHBOARD</a></li>
            <li><a href="MESSENGER.html"><i class="fa-solid fa-message"></i>MESSAGES</a></li>
            <li><a href="ORDER LIST.html"><i class="fa-solid fa-cart-shopping"></i>ORDER LIST</a></li>
            <li><a href="SETTING_01.html"><i class="fa-solid fa-gear"></i>SETTING</a></li>
            <li><a href="PAYMENT.html"><i class="fa-solid fa-money-check-dollar"></i>PAYMENT</a></li>
            <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>LOGOUT</a></li>
        </aside>
        <div class="main-content">

            <div style="overflow-x:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            // Sample data for demonstration
            const products = [
                { id: 1, name: 'Product 1', price: 20.99, quantity: 5, description: 'Refurbished', },
                { id: 2, name: 'Product 2', price: 30.49, quantity: 10, description: 'New', },
                { id: 3, name: 'Product 3', price: 15.99, quantity: 8, description: 'Refurbished', },
            ];

            const tableBody = document.getElementById('table-body');

            // Function to add a row to the table
            function addRow(product) {
                const row = document.createElement('tr');
                row.innerHTML = `
      <td>${product.id}</td>
      <td>${product.name}</td>
      <td>${product.price.toFixed(2)}</td>
      <td>${product.quantity}</td>
      <td>${product.description}</td>
      <td class="action-buttons">
        <button class="delete-button" onclick="deleteItem(${product.id})">DELETE</button>
      </td>
    `;
                tableBody.appendChild(row);
            }

            // Function to populate the table with sample data
            function populateTable() {
                products.forEach(product => addRow(product));
            }

            // Initialize the table
            populateTable();

            // Sample function for DELETE action
            function deleteItem(productId) {
                const confirmed = confirm('Are you sure you want to delete this item?');
                if (confirmed) {
                    // Add your logic here for deleting an item
                    alert(`Item with ID ${productId} deleted.`);
                }
            }

            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('hidden');
            }

        </script>
</body>

</html>
