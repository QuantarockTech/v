<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  th, td {
    /* padding: 12px; */
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #A381C4;
    color: #fff;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  select {
    width: 100px;
    padding: 8px;
    box-sizing: border-box;
  }


  .remove {
    color: red !important;
  }

  .active {
    color: green !important;
  }

  .block {
    color: black !important;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 25px;
   
}
</style>
<body>
    <div class="container">
        <!-- header or nav -->
        <nav class="header">
          <div class="hamburger" onclick="toggleSidebar()">
              <i class="fa-solid fa-bars"></i>
          </div>
            <div class="logo"><a class="logoLink" href="Admin_Dashboard.html"><img src="logo.png" alt="QuantaRock" class="logoImage"></a>
            </div>
                <div class="dropdown"><button class="dropbtn"> Admin <i class="fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content"><a href="index.html">Logout</a></div>
                </div>
            </div>
        </nav>


        <aside class="sidebar">
          <li><a href="Admin_Dashboard.html"><i class="fa-solid fa-gauge"></i>DASHBOARD</a></li>
          <li><a href="Admin_New_Request.html"><i class="fa-solid fa-plus"></i>NEW REQUEST</a></li>
          <li><a href="Admin_Vendor_list.html"><i class="fa-solid fa-user-plus"></i>VENDORS LIST</a></li>
          <li><a href="Admin_KYC.html"><i class="fa-solid fa-handshake"></i>KYC DETAILS</a></li>
          <li><a href="Admin_Messege.html"><i class="fa-solid fa-message"></i>MESSAGES</a></li>
          <li><a href="Admin_PRODUCT_LIST.HTML"><i class="fa-solid fa-store"></i>PRODUCTS</a></li>
      </aside>

        <!-- vendor list -->/
        <div id="table">
          <div class="listItems"><h3>VENDOR LIST</h3><i class="fa-solid fa-user-plus"></i></div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Vendor Name</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-column="ID">1</td>
              <td data-column="Vendor Name">Vendor A</td>
              <td data-column="Address">123 Street, City</td>
              <td data-column="Action">
                <select class="custom-select">
                  <option value="remove" class="remove">Remove</option>
                  <option value="active" class="active">Active</option>
                  <option value="block" class="block">Block</option>
                </select>
              </td>
            </tr>
            <tr>
              <td data-column="ID">2</td>
              <td data-column="Vendor Name">Vendor B</td>
              <td data-column="Address">456 Avenue, Town</td>
              <td data-column="Action">
                <select class="custom-select">
                  <option value="remove" class="remove">Remove</option>
                  <option value="active" class="active">Active</option>
                  <option value="block" class="block">Block</option>
                </select>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
   document.addEventListener("DOMContentLoaded", function() {
    var selectElements = document.querySelectorAll("select.custom-select");

    selectElements.forEach(function(selectElement) {
        selectElement.addEventListener("change", function() {
            var selectedOption = this.options[this.selectedIndex];
            var optionClass = selectedOption.getAttribute("class");

            // Apply color based on the selected option's class
            switch (optionClass) {
                case "remove":
                    selectElement.style.color = "black";
                    break;
                case "active":
                    selectElement.style.color = "green";
                    break;
                case "block":
                    selectElement.style.color = "red";
                    break;
            }
        });
    });
});


  </script>
</body>

</html>
